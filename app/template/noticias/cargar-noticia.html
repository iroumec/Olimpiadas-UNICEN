{{ define "title" }}Cargar Noticia{{ end }}

{{ define "content" }}

<h1>Ingrese los datos de la noticia:</h1>

<form action="/cargar-noticia" method="POST">

    <label for="título">Título</label>
    <input type="text" id="título" name="título" placeholder="" required><br>

    <label for="tiempo estimado de lectura">Tiempo estimado de lectura</label>
    <input type="text" id="tiempo_estimado_lectura" name="tiempo_estimado_lectura" placeholder="" required><br>

    <label for="contenido">Contenido</label>
    <input type="text" id="contenido" name="contenido" placeholder="" required><br>

    <button type="publicar">Publicar</button>

{{ if .ErrorMessage }}
<div id="mensaje" style="color:red;">
    {{ .ErrorMessage }}
</div>
{{ end }}

{{ end }}
