{{ define "title" }}Iniciar sesion{{ end }}

{{ define "content" }}

    <section class="fondo-registro"></section>
    <section class="formulario"> 
        <h2>Iniciar sesión</h2>
        <form action="/iniciar-sesion" method="POST">
            
            <input type="text" id="dni" name="dni" placeholder="DNI" required><br>
            <input type="password" id="password" name="password" placeholder="Constraseña" required><br>

            <button class="btn-registro" type="submit">Iniciar sesión</button>
        </form>
    </section>

    <!-- Quizás a esto convendría ponerlo general, para no repetirlo -->
    {{ if .ErrorMessage }}
    <div id="mensaje" style="color:red;">
        {{ .ErrorMessage }}
    </div>
    {{ end }}
{{ end }}
